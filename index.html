<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator 2.0</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Darumadrop+One&family=Mukta:wght@200&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css/style.css" />
  </head>
  <body>
    <form class="calc">
      <div class="casio_div">
        <span style="font-family: 'Rajdhani', sans-serif" class="casio"
          ><a
            target="_blank"
            href="https://site-1049064.mozfiles.com/files/1049064/galleries/25693523/large/triass_3.jpg?4855691"
            style="color: white; text-decoration: none"
            >Altynbek &trade;</a
          ></span
        >
        <div class="main_panel"></div>

        <span class="casio casio2">TP-3300 &#169;</span>
      </div>
      <div class="form-group">
        <input
          style="
            background-color: rgb(143, 180, 123);
            color: black;
            border: 3px solid rgb(42, 42, 42);
          "
          type="text"
          class="form-control calc__result-field"
        />
      </div>
      <div class="calc__body">
        <div class="calc__nums">
          <button class="btn btn-secondary btn-reset js--btn-reset">
            RESET
          </button>
          <button
            style="background-color: rgb(114, 40, 40)"
            class="btn btn-secondary btn-reset btn-on js--on-button"
          >
            ON/OFF
          </button>
          <button class="btn btn-1 bg-white js--btn-add-res">7</button>
          <button class="btn btn-1 bg-white js--btn-add-res">8</button>
          <button class="btn btn-1 bg-white js--btn-add-res">9</button>
          <button class="btn btn-1 bg-white js--btn-add-res">4</button>
          <button class="btn btn-1 bg-white js--btn-add-res">5</button>
          <button class="btn btn-1 bg-white js--btn-add-res">6</button>
          <button class="btn btn-1 bg-white js--btn-add-res">1</button>
          <button class="btn btn-1 bg-white js--btn-add-res">2</button>
          <button class="btn btn-1 bg-white js--btn-add-res">3</button>
          <button class="btn btn-1 bg-white btn-zero js--btn-add-res">0</button>
          <button class="btn btn-1 bg-white js--btn-add-res">.</button>
        </div>
        <div class="calc__operators">
          <button class="btn btn-warning js--btn-add-res">+</button>
          <button class="btn btn-warning js--btn-add-res">-</button>
          <button class="btn btn-warning js--btn-add-res">/</button>
          <button class="btn btn-warning js--btn-add-res">*</button>
          <button class="btn bg-white js--btn-calc">=</button>
        </div>
      </div>
    </form>

    <script src="./js/main.js"></script>
  </body>
</html>
